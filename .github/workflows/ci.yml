name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ---------- CI : Vérification et tests ----------
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3️⃣ Installer Composer (si utilisé)
      #- name: Install Composer dependencies
      #  run: composer install --no-progress --prefer-dist

      # 4️⃣ Vérifier la syntaxe PHP (lint)
      - name: Check PHP syntax
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      # 5️⃣ Exécuter les tests
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            ./vendor/bin/phpunit --testdox
          else
            echo "Aucun test trouvé"
          fi

  # ---------- CD : Build et déploiement Docker ----------
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci  # n'exécute CD que si CI passe

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer PHP (pour build Docker)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3️⃣ Se connecter à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build de l'image Docker
      - name: Build Docker image
        run: docker build -t maherrr/grade_manager:latest .

      # 5️⃣ Push de l'image sur Docker Hub
      - name: Push Docker image
        run: docker push maherrr/grade_manager:latest

