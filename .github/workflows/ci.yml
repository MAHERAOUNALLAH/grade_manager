name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ---------- CI : V√©rification et tests ----------
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3Ô∏è‚É£ Installer Composer (si utilis√©)
      #- name: Install Composer dependencies
      #  run: composer install --no-progress --prefer-dist

      # 4Ô∏è‚É£ V√©rifier la syntaxe PHP (lint)
      - name: Check PHP syntax
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      # 5Ô∏è‚É£ Ex√©cuter les tests
      - name: Run PHP syntax tests
        run: |
          echo "üîé V√©rification syntaxe PHP..."
          ERRORS=0
          for file in $(find . -name "*.php"); do
            php -l "$file"
            if [ $? -ne 0 ]; then
              ERRORS=1
            fi
          done
          if [ $ERRORS -ne 0 ]; then
            echo "‚ùå Erreurs syntaxiques d√©tect√©es"
            exit 1
          else
            echo "‚úÖ Syntaxe PHP valide"
            exit 0
          fi


  # ---------- CD : Build et d√©ploiement Docker ----------
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci  # n'ex√©cute CD que si CI passe

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer PHP (pour build Docker)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3Ô∏è‚É£ Se connecter √† Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build de l'image Docker
      - name: Build Docker image
        run: docker build -t maherrr/grade_manager:latest .

      # 5Ô∏è‚É£ Push de l'image sur Docker Hub
      - name: Push Docker image
        run: docker push maherrr/grade_manager:latest

